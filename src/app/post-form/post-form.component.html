<aside [ngClass]="{ aside: true }">
    <div [ngClass]="{ postForm: true }">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Post title</mat-label>
          <input matInput placeholder="write here..." [(ngModel)]="postTitle" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Post Text</mat-label>
          <textarea
            matInput
            placeholder="write here..."
            [(ngModel)]="postBody"
          ></textarea>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="isAddPost()" *ngIf="!editStatus">
          Add post
        </button>
        <button mat-raised-button color="warn" (click)="saveEditChanges()" *ngIf="editStatus">
          Save changes
        </button>
      </div>
    </div>
  </aside>
